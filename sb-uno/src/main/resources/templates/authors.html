<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>books view</title>
</head>
<body>
	<h1>Book List</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Books</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.firstName}"></td>
			<td th:text="${author.lastName}"></td>
			<td>
				<ul th:each="libro : ${author.books}">
					<li th:text="${libro.title}"></li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
